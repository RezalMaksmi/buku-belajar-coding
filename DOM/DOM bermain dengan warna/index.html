<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latihan DOM</title>
  <style type="text/css">
    body{
      text-align: center;
    }
    .black{
      background-color: black;
      color: white;
    }
    .kotak{
      width: 200px;
      height: 200px;
      margin: auto;
      margin-top: 20px;
    }

    .ktk{
      width: 25px;
      height: 25px;
      margin: 10px auto;
      border-radius: 12px;
    }
    .merah{
      background-color: red;
    }
    .hijau{
      background-color: green;
    }
    .biru{
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Bermain dengan warna</h1>
  <button id="tombol" type="button">Klik ini</button>

  <div class="kotak"></div>

  <div class="ktk merah"></div>
  <input type="range" name="sMerah" min="0" max="255">

  <div class="ktk hijau"></div>
  <input type="range" name="sHijau" min="0" max="255">

  <div class="ktk biru"></div>
  <input type="range" name="sBiru" min="0" max="255">

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
